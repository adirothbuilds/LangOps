name: Static Analysis and Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Poetry & pip & .venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.in-project true
      
      - name: Install dependencies
        run: make install-dev

      - name: Run lint
        run: make lint

      - name: Run tests
        run: make coverage

      - name: Patch coverage for Sonar
        run: |
          echo "Patching coverage.xml for Sonar"
          # sed -i 's|<source>.*</source>|<source>.</source>|' coverage.xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-for-sonar
          path: coverage.xml

  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: .

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-for-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=adirothbuilds_AgentOps
            -Dsonar.organization=adirothbuilds
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=.
            -Dsonar.exclusions=**/tests/**,**/demo/**,**/docs/**,docker-compose.docs.yml,Dockerfile.langops.docs,mkdocs.yml
            -Dsonar.python.version=3.11
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
